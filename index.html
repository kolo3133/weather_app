<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">the weather</h3>
            
            <div class="city-name">
                <h1 class="temperature">16</h1>
                <h1 class="name">London</h1>
                <small>
                    <span class="time">06:09</span>
                    <br>
                    <span class="date">Monday Sep 19</span>
                </small>
                <div class="weather">
                    <span class="condition">Cloudy</span>
                </div>
            </div>
            
        </div>

        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location...">
                <button type="submit" class="submit-btn">Search</button>
            </form>

            <ul class="cities">
                <h4>Last checked cities:</h4>
                <p id="list-empty">Your list is empty.</p>
            </ul>
    
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">49%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">10km/h</span>
                </li>
            </ul>
        </div>

        
    </div>

    <script src="./script.js"></script>
</body>
</html>
